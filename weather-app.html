    <h1>Weather App</h1>
    <div class="container">

    <div class="input-group mb-3 my-5">
        <input name="city" id="city" type="text" class="form-control" placeholder="Insert City Name" aria-label="Username" aria-describedby="basic-addon1">

                  </section>

                </div>
            </div>

            <div id="cityName">
            </div>

            </div>

            </div>
